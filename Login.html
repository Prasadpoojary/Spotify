        <!-- Login -->

        <div class="main-artist-container auth-container">
            <h2>Login</h2>
            <div class="container">
               
                <form action="/upload/course" method="post" enctype="multipart/form-data" novalidate>
                
                    <div class="wrapper">
                        <input type="email" id="up-email" asp-for="Name" required />
                        <label for="up-email" id="up-emailLabel">Email</label>
                    </div>
                    <div class="wrapper">
                        <input type="password" id="up-password" asp-for="Name" required />
                        <label for="up-password" id="up-passwordLabel">Password</label>
                    </div>
    
                  
                    <div class="signupSubmitWrapper">
                        <ul class="signup-btn-wrapper flex">
                            <li><input type="button" class="cancel" value="Cancel"></li>
                            <li><input type="submit" value="Login"></li>
                        </ul>

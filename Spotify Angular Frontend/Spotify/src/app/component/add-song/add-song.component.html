<app-header></app-header>
<section>
  <div class="main-container">
      <div class="sub-header">
          <div class="sub-heading">
              <h2><span><i class="fa fa-cloud-upload-alt"></i></span> Add Song Here</h2>
          </div>
      </div>
      <div class="container">
          <form enctype="multipart/form-data" (ngSubmit)="onAddSong(songData)" #songData="ngForm" novalidate>
              <div class="wrapper">
                  <input type="text" id="up-name" ngModel name="name" required />
                  <label for="up-name" id="up-nameLabel">Name</label>
              </div>

              <div class="wrapper">
                  <input type="date" ngModel name="date" a id="up-date" required />
                  <label for="up-date" id="up-dateLabel">Date</label>
              </div>
              <div class="wrapper">

                  <select multiple ngModel name="artists" id="up-main-cat" required>
                      <option value="Sonu">sdfdf</option>
                      <option value="sdf">sfsdf</option>
                      <option value="gfg">sdfsdf</option>
                      <option value="werrt">sdfsdsggdfg</option>
                      <option value="Sonu">sdfdf</option>
                      <option value="sdf">sfsdf</option>
                      <option value="gfg">sdfsdf</option>
                      <option value="werrt">sdfsdsggdfg</option>
                  </select>
                  <label for="up-main-cat" id="up-main-catLabel">Artist</label>
              </div>
              <p class="addArtist">Artist not found ? <button type="button" (click)="toggleAddSongForm()">Add Artist</button></p>

              <div class="wrapper wrapper-file-upload">
                  <label id="up-book-source-label">Please select Thumbnail image</label>
                  <input type="file" ngModel name="thumbnail" id="up-book-thumbnail" accept=".jpg" required />
              </div>
              <div class="signupSubmitWrapper">
                  <ul class="signup-btn-wrapper flex">
                      <li><input type="button" class="cancel" (click)="songData.reset()" value="Cancel"></li>
                      <li><input type="submit" [disabled]="!songData.valid" value="Add"></li>
                  </ul>
              </div>
          </form>
      </div>
  </div>
</section>

<section class="addArtistSection" *ngIf="!showAddSongForm">
  <div class="main-artist-container">
      <button class="close"  (click)="toggleAddSongForm()"><i class="fa fa-times"></i></button>
      <div class="container">
          <form  (ngSubmit)="onAddArtist(artistData)" #artistData="ngForm"  enctype="multipart/form-data" novalidate>
              <div class="wrapper">
                  <input type="text" id="up-aname" ngModel name="name" required />
                  <label for="up-aname" id="up-anameLabel">Name</label>
              </div>

              <div class="wrapper">
                  <input type="date" a id="up-adob" ngModel name="dob" required />
                  <label for="up-adob" id="up-adobLabel">Date of Birth</label>
              </div>
              <div class="wrapper textarea-wrapper">
                  <textarea id="reg-textarea" ngModel name="bio" required></textarea>
                  <label for="reg-textarea" id="reg-textareaLabel">Bio</label>
              </div>


              <div class="signupSubmitWrapper">
                  <ul class="signup-btn-wrapper flex">
                      <li><input type="button" (click)="artistData.reset()" class="cancel" value="Cancel"></li>
                      <li><input type="submit" [disabled]="!artistData.valid" value="Add"></li>
                  </ul>
              </div>
          </form>
      </div>
  </div>

</section>
<app-footer></app-footer>
